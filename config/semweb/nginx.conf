worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    sendfile on;

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        text/plain text/xml text/css
                      text/comma-separated-values
                      text/javascript
                      application/x-javascript
                      application/atom+xml;

    upstream app_server {
        server blue_sky:8000;
    }

    #upstream app_server_staging {
    #    server green_sky:8000;
    #}

    upstream rabbit {
        server message_queue:15672;
    }

    upstream jupyter {
        server blue_sky:8888;
    }

    upstream flower {
        server blue_sky:5557;
    }

    upstream stanbol {
        server stanbol:8080;
    }

    upstream marmotta {
        server marmotta:8080;
    }

    #upstream webprotege {
    #    server webprotege:8080;
    #}

    #upstream mongodb {
    #    server mongodb:8181;
    #}

    # Configuration for Nginx
    server {
        listen 80;

        location ~* /static/(home|contenthub|enhancer|entityhub|ontonet|reasoners|rules)/ {
            proxy_pass http://stanbol;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location ~ ^/static/  {
            root /var/www/;
        }

        location = /favico.ico  {
            root /app/favico.ico;
        }

        location /flower/ {
            rewrite ^/flower/(.*)$ /$1 break;
            proxy_pass         http://flower;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location ~* /rabbitmq/api/(.*?)/(.*) {
            proxy_pass http://rabbit/api/$1/%2F/$2;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /rabbitmq/ {
            rewrite ^/rabbitmq/(.*)$ /$1 break;
            proxy_pass         http://rabbit;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /nb/ {
            proxy_pass         http://jupyter;
            proxy_redirect     off;
            proxy_buffering     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_http_version 1.1;
        }

        location ~* /marmotta/ {
            rewrite ^/marmotta/(.*)$ /marmotta/$1 break;
            proxy_pass http://marmotta;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            proxy_http_version 1.1;
        }

        location ~* /stanbol/ {
            rewrite ^/stanbol/(.*)$ /$1 break;
            proxy_pass http://stanbol;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        #location ~* /webprotege/ {
        #    rewrite ^/webprotege/(.*)$ /$1 break;
        #    proxy_pass http://webprotege;
        #    proxy_redirect     off;
        #    proxy_set_header   Host $http_host;
        #    proxy_set_header   X-Real-IP $remote_addr;
        #    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        #    proxy_set_header   X-Forwarded-Host $server_name;
        #    proxy_set_header Upgrade $http_upgrade;
        #    proxy_set_header Connection "upgrade";
        #    proxy_read_timeout 86400;
        #    proxy_http_version 1.1;
        #}

        #location ~* /mongodb/ {
        #    rewrite ^/mongodb/(.*)$ /$1 break;
        #    proxy_pass http://mongodb;
        #    proxy_redirect     off;
        #    proxy_set_header   Host $http_host;
        #    proxy_set_header   X-Real-IP $remote_addr;
        #    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        #    proxy_set_header   X-Forwarded-Host $server_name;
        #}

        location ~* /(enhancer|libraries|engines|system|topic|contenthub|entityhub|sparql|ontonet|ontologies|rules|reasoners|cmsadapter|system)(/?) {
            proxy_pass http://stanbol;
            proxy_redirect     off;
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location / {
            proxy_pass         http://app_server;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

    }

